<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Chapters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .chapter {
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .chapter h2 {
      margin: 0 0 10px;
      color: #444;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .info {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Naruto Anime Chapters</h1>
  <div id="chapters"></div>

  <script>
    // yahan apne total videos ki ginti likho
    const totalVideos = 10; // agar 50 hain to 50 likh dena

    const chaptersDiv = document.getElementById('chapters');

    for (let i = 1; i <= totalVideos; i++) {
      const chapter = document.createElement('div');
      chapter.className = 'chapter';

      chapter.innerHTML = `
        <h2>Chapter ${i}</h2>
        <video controls src="videos/chapter${i}.mp4"></video>
        <div class="info">This is Chapter ${i} of Naruto.</div>
      `;

      chaptersDiv.appendChild(chapter);
    }
  </script>
</body>
</html>
