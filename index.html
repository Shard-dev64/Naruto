<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Website</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
    font-family: Arial, sans-serif;
  }
  .container {
    text-align:center;
    background:#fff;
    padding:40px;
    border-radius:20px;
    box-shadow: 0 6px 32px rgba(0,0,0,0.3);
  }
  h1 { color:#333; margin-bottom:20px; }
  a {
    text-decoration:none;
    background:#6a5acd;
    color:#fff;
    padding:12px 25px;
    border-radius:12px;
    font-size:18px;
    transition: 0.3s;
  }
  a:hover { background:#483d8b; }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to Anime Website</h1>
  <a href="next.html">Click Here to Start</a>
</div>

</body>
</html>
